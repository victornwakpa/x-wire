<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5">
      <div class="w-full flex py-3 justify-between items-center">
        <i data-lucide="chevron-left"></i>
        <h1 class="font-semibold">More</h1>
        <i data-lucide="search"></i>
      </div>

      <div class="p-5 shadow-md rounded-md mt-3 bg-white">
        <h2 class="text-sm font-semibold">Bills Payment</h2>
        <div
          class="grid grid-cols-3 gap-4 mt-2 py-4 justify-items-stretch"
          id="servicesList"
        >
          <!-- THE SERVICES LOOPED WITHIN THE JAVASCRIPT BELOW
              WILL BE PLACED HERE -->
        </div>
      </div>
    </div>


    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      const services = [
        { icon: 'smartphone-charging', text: 'Buy/Sell Airtime' },
        { icon: 'wifi', text: 'Buy/Sell Data' },
        { icon: 'hand-helping', text: 'Loan' },
        { icon: 'credit-card', text: 'Virtual Card' },
        { icon: 'gift', text: 'Buy Gift Card' },
        { icon: 'circle-user-round', text: 'Virtual Account' },
        { icon: 'lightbulb', text: 'Electricity' },
        { icon: 'tv', text: 'TV' },
      ];
  
      const servicesList = document.getElementById('servicesList');
      
      servicesList.innerHTML = services.map(service => `
        <div class="grid place-items-center">
          <div class="p-2 rounded bg-red-50 w-fit">
            <i data-lucide="${service.icon}" class="w-8 h-8 text-primary"></i>
          </div>
          <p class="text-[8px] font-semibold text-center mt-1">${service.text}</p>
        </div>
      `).join('');
  
      lucide.createIcons();
    </script>
  </body>
</html>
