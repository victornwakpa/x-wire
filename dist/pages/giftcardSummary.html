<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5 relative">
      <div class="w-full py-5 grid grid-cols-3">
        <i data-lucide="chevron-left" class=""></i>
      </div>

      <div class="text-gray-10">
        <h1 class="font-semibold text-left">Amazon US</h1>

        <form action="" class="mt-6">
          <label for="amount" class="text-sm text-lighter">Amount</label>
          <input type="text" id="amount" class="input-primary mt-0 mb-2" />
          <div class="text-[11px] leading-2">
            <p>Minimum amount - 1.0</p>
            <p>Maximum amount - 500.0</p>
          </div>

          <div class="mt-5">
            <p class="font-medium text-sm">Quantity</p>
            <div class="flex justify-between items-center mt-4">
                <button class="bg-white text-3xl font-semibold flex justify-center items-center rounded-md w-12 h-12 py-2 px-4">-</button>
                <span class="text-xl">1</span>
                <button class="bg-white text-3xl font-semibold flex justify-center items-center rounded-md w-12 h-12 py-2 px-4">+</button>
            </div>

            <div class="mt-8 rounded-lg overflow-hidden divide-y-2 divide-white">
                <div class="flex justify-between text-base px-4 py-3 bg-gray-200">
                    <p class="text-gray-600">Naira Total:</p>
                    <p class="font-medium">NGN 81,600</p>
                </div>
                <div class="flex justify-between text-base px-4 py-3 bg-gray-200">
                    <p class="text-gray-600">Dollar Total:</p>
                    <p class="font-medium">USD 51</p>
                </div>
            </div>
          </div>
          <button class="btn-primary mt-8">Continue</button>
        </form>
      </div>
    </div>
    <!-- <script src="../js/script.js"></script> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
