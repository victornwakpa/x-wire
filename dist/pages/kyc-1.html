<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5 relative">
      <div class="w-full py-5 grid grid-cols-3">
        <i data-lucide="chevron-left" class=""></i>
        <h1 class="font-semibold text-center">Step 1 of 2</h1>
      </div>

      <div class="text-gray-10">
        <h2 class="text-xl font-semibold">KYC</h2>
        <p class="text-sm">please provide your information</p>
        <form action="" class="mt-6">
          <div class="bg-white rounded-md p-4">
            <label for="fname" class="text-[12px] text-lighter"
              >First Name</label
            >
            <input type="text" id="fname" class="input-primary" />

            <label for="mname" class="text-[12px] text-lighter"
              >Middle Name</label
            >
            <input type="text" id="mname" class="input-primary" />

            <label for="lname" class="text-[12px] text-lighter">Last Name</label>
            <input type="text" id="lname" class="input-primary" />

            <label for="dob" class="text-[12px] text-lighter">Date Of Birth</label>
            <input type="date" id="dob" class="input-primary" />

            <label for="phoneno" class="text-[12px] text-lighter">Phone Number</label>
            <input type="text" id="phoneno" class="input-primary" />
          </div>

          <button class="btn-primary mt-8">Next</button>
        </form>
      </div>
    </div>
    <!-- <script src="../js/script.js"></script> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
