<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="flex">
      <!--  ============= SIDEBART START ============== -->
      <div class="z-[100]">
        <span
          class="absolute z-50 text-white text-4xl top-5 left-4 cursor-pointer"
          onclick="Openbar()"
        >
          <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
        </span>
        <div
          class="sidebar z-50 fixed lg:relative top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] lg:w-[280px] overflow-y-auto text-center bg-primary-20 shadow h-screen"
        >
          <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md">
              <a href="../index.html">
                <div class="flex justify-center items-center w-36">
                  <img
                    class=""
                    src="../assets/logo-light.png"
                    alt="website logo"
                    class=""
                  />
                </div>
              </a>
              <i
                class="bi bi-x ml-20 text-black w-8 h-8 cursor-pointer lg:hidden"
                onclick="Openbar()"
              ></i>
            </div>
            <!-- <hr class="my-2 text-gray-600" /> -->

            <div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-house-door-fill"></i>
                <span class="text-base ml-4 font-medium">Home</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-wallet-fill"></i>
                <span class="text-base ml-4 font-medium">Wallet</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-diagram-2-fill"></i>
                <span class="text-base ml-4 font-medium">Transactions</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-gear-fill"></i>
                <span class="text-base ml-4 font-medium">Settings</span>
              </div>

              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-chat-left-dots-fill"></i>
                <span class="text-base ml-4 font-medium">Help & Support</span>
              </div>

              <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary hover:text-white text-gray-10"
              >
                <i class="bi bi-box-arrow-in-right"></i>
                <span class="text-[15px] ml-4 font-medium">Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== SIDEBAR END ============= -->

      <!-- ========== CONTENT START ============= -->
      <div
        class="container px-5 lg:px-10 lg:pb-20 lg:pt-6 relative grid w-full flex-1 h-screen overflow-y-auto"
      >
        <div class="lg:max-w-xl">
          <div class="w-full py-5 grid lg:grid-cols-3 items-center">
            <a
              href="/dist/pages/dashboard.html"
              class="p-3 rounded-md hover:bg-primary-20 w-fit"
            >
              <i data-lucide="chevron-left" class="hidden lg:block"></i>
            </a>
            <h1 class="font-semibold text-center">Electricity</h1>
          </div>
          <div class="flex flex-col w-full gap-4 items-center mt-3">
            <form action="" class="mt-2">
              <label for="network" class="text-sm text-gray-10"
                >Select Network</label
              >
              <select
                id="network"
                class="bg-white border border-gray-300 text-gray-10 mb-5 text-sm rounded-md focus:ring-secondary focus:border-secondary block w-full p-3"
              >
                <option selected>EEDC</option>
                <option value="">ABSU</option>
                <option value="">NNGI</option>
                <option value="">NEPA</option>
              </select>

              <div class="flex items-center gap-4 mb-4">
                <div class="flex items-center">
                  <input
                    id="prepaid"
                    type="radio"
                    value=""
                    name="default-radio"
                    class="w-4 h-4 text-secondary bg-gray-100 border-gray-300 focus:ring-secondary"
                  />
                  <label
                    for="prepaid"
                    class="ms-2 text-sm font-medium text-gray-10"
                    >Prepaid</label
                  >
                </div>
                <div class="flex items-center">
                  <input
                    checked
                    id="postpaid"
                    type="radio"
                    value=""
                    name="default-radio"
                    class="w-4 h-4 text-secondary bg-gray-100 border-gray-300 focus:ring-secondary"
                  />
                  <label
                    for="postpaid"
                    class="ms-2 text-sm font-medium text-gray-10"
                    >Postpaid</label
                  >
                </div>
              </div>

              <label for="smartCard" class="text-sm text-gray-10"
                >Meter Number</label
              >
              <input type="text" id="smartCard" class="input-primary mt-0" />

              <label for="smartCard" class="text-sm text-gray-10">Amount</label>
              <input
                type="text"
                id="smartCard"
                class="input-primary mt-0 mb-0"
              />

              <button class="btn-primary mt-8">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/themeswitcher.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
