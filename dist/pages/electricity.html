<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5 relative">
      <div class="w-full py-5 grid grid-cols-3">
        <i data-lucide="chevron-left" class=""></i>
        <h1 class="font-semibold text-center">Electricity</h1>
      </div>
      <div class="flex flex-col w-full gap-4 items-center mt-3">
        <form action="" class="mt-2">
          <label for="network" class="text-sm text-gray-10"
            >Select Network</label
          >
          <select
            id="network"
            class="bg-white border border-gray-300 text-gray-10 mb-5 text-sm rounded-md focus:ring-secondary focus:border-secondary block w-full p-3"
          >
            <option selected>EEDC</option>
            <option value="">ABSU</option>
            <option value="">NNGI</option>
            <option value="">NEPA</option>
          </select>

          <div class="flex items-center gap-4 mb-4">
            <div class="flex items-center">
              <input
                id="prepaid"
                type="radio"
                value=""
                name="default-radio"
                class="w-4 h-4 text-secondary bg-gray-100 border-gray-300 focus:ring-secondary"
              />
              <label
                for="prepaid"
                class="ms-2 text-sm font-medium text-gray-10"
                >Prepaid</label
              >
            </div>
            <div class="flex items-center">
              <input
                checked
                id="postpaid"
                type="radio"
                value=""
                name="default-radio"
                class="w-4 h-4 text-secondary bg-gray-100 border-gray-300 focus:ring-secondary"
              />
              <label
                for="postpaid"
                class="ms-2 text-sm font-medium text-gray-10"
                >Postpaid</label
              >
            </div>
          </div>

          <label for="smartCard" class="text-sm text-gray-10"
            >Meter Number</label
          >
          <input
            type="text"
            id="smartCard"
            class="input-primary mt-0"
          />

          <label for="smartCard" class="text-sm text-gray-10"
            >Amount</label
          >
          <input
            type="text"
            id="smartCard"
            class="input-primary mt-0 mb-0"
          />

          <button class="btn-primary mt-8">Confirm</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
