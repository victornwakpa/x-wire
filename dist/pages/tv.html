<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5 relative">
      <div class="w-full py-5 grid grid-cols-3">
        <i data-lucide="chevron-left" class=""></i>
        <h1 class="font-semibold text-center">TV</h1>
      </div>
      <div class="flex flex-col w-full gap-4 items-center mt-3">
        <form action="" class="mt-2">
          <label for="network" class="text-sm text-gray-10">Select Network</label>
          <select
            id="network"
            class="bg-white border border-gray-300 text-gray-10 mb-5 text-sm rounded-md focus:ring-secondary focus:border-secondary block w-full p-3"
          >
            <option selected>DSTV</option>
            <option value="">Startimes</option>
            <option value="">GoTV</option>
            <option value="">MYTV</option>
          </select>

          <label for="network" class="text-sm text-gray-10">Package</label>
          <select
            id="network"
            class="bg-white border border-gray-300 text-gray-10 mb-5 text-sm rounded-md focus:ring-secondary focus:border-secondary block w-full p-3"
          >
            <option selected>Compact (&#8358;15700)</option>
            <option value="">Nova (&#8358;35300)</option>
            <option value="">Super Nova (&#8358;38300)</option>
            <option value="">Inter Gen (&#8358;42300)</option>
          </select>

          <label for="smartCard" class="text-sm text-gray-10">Smart Card Number</label>
          <input
            type="text"
            id="smartCard"
            class="input-primary mt-0 mb-0"
            placeholder="0000 0000 0000"
          />

          <button class="btn-primary mt-8">Confirm</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
