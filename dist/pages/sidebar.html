<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <link rel="stylesheet" href="../output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <script src="./tailwind3.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body class="font-[Poppins]">
    <div>
      <span
        class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
        onclick="Openbar()"
      >
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
      </span>
      <div
        class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] overflow-y-auto text-center bg-primary-20 dark:bg-gray-800 shadow h-screen"
      >
        <div class="text-gray-100 text-xl">
          <div class="p-2.5 mt-1 flex items-center rounded-md">
            <a href="../index.html">
              <div class="flex justify-center items-center w-36">
                <img
                  class=""
                  src="../assets/logo-light.png"
                  alt="website logo"
                  class=""
                />
              </div>
            </a>
            <i
              class="bi bi-x ml-20 text-black w-8 h-8 cursor-pointer lg:hidden"
              onclick="Openbar()"
            ></i>
          </div>
          <!-- <hr class="my-2 text-gray-600" /> -->

          <div>
            <div
              class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
            >
              <i class="bi bi-house-door-fill text-gray-10"></i>
              <span class="text-base ml-4 font-medium">Home</span>
            </div>
            <div
              class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
            >
              <i class="bi bi-wallet-fill"></i>
              <span class="text-base ml-4 font-medium">Wallet</span>
            </div>
            <div
              class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
            >
              <i class="bi bi-diagram-2-fill"></i>
              <span class="text-base ml-4 font-medium">Transactions</span>
            </div>
            <div
              class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
            >
              <i class="bi bi-gear-fill"></i>
              <span class="text-base ml-4 font-medium">Settings</span>
            </div>

            <div
              class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
            >
              <i class="bi bi-chat-left-dots-fill"></i>
              <span class="text-base ml-4 font-medium">Help & Support</span>
            </div>

            <div
              class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary hover:text-white text-gray-10"
            >
              <i class="bi bi-box-arrow-in-right"></i>
              <span class="text-[15px] ml-4 font-medium">Logout</span>
            </div>

            <!-- DARK MODE START -->
            <div
              class="p-2.5 mt-3 flex items-center justify-center rounded-md px-4 w-fit cursor-pointer bg-gray-100 text-gray-10"
            >
              <p class="text-base mr-2 font-medium theme-text">Light Mode</p>
              <div>
                <i class="bi bi-brightness-high-fill w-4 h-4 sun"></i>
                <i class="bi bi-moon-fill w-4 h-4 moon"></i>
              </div>
            </div>z
            <!-- DARK MODE START -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/themeswitcher.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
