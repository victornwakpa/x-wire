<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="flex">
      <!--  ============= SIDEBART START ============== -->
      <div class="z-[100]">
        <span
          class="absolute z-50 text-white text-4xl top-5 left-4 cursor-pointer"
          onclick="Openbar()"
        >
          <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
        </span>
        <div
          class="sidebar z-50 fixed lg:relative top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] lg:w-[280px] overflow-y-auto text-center bg-primary-20 shadow h-screen"
        >
          <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md">
              <a href="../index.html">
                <div class="flex justify-center items-center w-36">
                  <img
                    class=""
                    src="../assets/logo-light.png"
                    alt="website logo"
                    class=""
                  />
                </div>
              </a>
              <i
                class="bi bi-x ml-20 text-black w-8 h-8 cursor-pointer lg:hidden"
                onclick="Openbar()"
              ></i>
            </div>
            <!-- <hr class="my-2 text-gray-600" /> -->

            <div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-house-door-fill"></i>
                <span class="text-base ml-4 font-medium">Home</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-wallet-fill"></i>
                <span class="text-base ml-4 font-medium">Wallet</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-diagram-2-fill"></i>
                <span class="text-base ml-4 font-medium">Transactions</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-gear-fill"></i>
                <span class="text-base ml-4 font-medium">Settings</span>
              </div>

              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-chat-left-dots-fill"></i>
                <span class="text-base ml-4 font-medium">Help & Support</span>
              </div>

              <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary hover:text-white text-gray-10"
              >
                <i class="bi bi-box-arrow-in-right"></i>
                <span class="text-[15px] ml-4 font-medium">Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== SIDEBAR END ============= -->

      <!-- ========== CONTENT START ============= -->
      <div
        class="container px-5 lg:px-10 lg:pb-20 lg:pt-6 relative grid w-full flex-1 h-screen overflow-y-auto"
      >
        <div class="lg:max-w-xl">
          <div class="w-full py-5 grid lg:grid-cols-3 items-center">
            <a href="/dist/pages/dashboard.html" class="p-3 rounded-md hover:bg-primary-20 w-fit">
              <i data-lucide="chevron-left" class="hidden lg:block"></i>
            </a>
            <h1 class="font-semibold text-center">Airtime</h1>
          </div>
          <div class="flex flex-col w-full gap-4 items-center mt-3">
            <div
              class="divide-x-4 font-semibold text-base border-2 rounded-md overflow-hidden flex w-fit"
            >
              <button class="px-5 bg-orange-100 py-2 uppercase">Buy</button>
              <button class="px-5 py-2 uppercase">Sell</button>
            </div>

            <form action="" class="mt-2">
              <label for="network" class="text-sm text-gray-10">Network</label>
              <div class="relative inline-block w-full">
                <select
                  id="network"
                  class="bg-white border border-gray-300 text-gray-10 mb-5 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-3 appearance-none"
                >
                  <option selected>Choose a Network</option>
                  <option value="">MTN</option>
                  <option value="">GLO</option>
                  <option value="">AIRTEL</option>
                  <option value="">9MOBILE</option>
                </select>
                <div
                  class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                </div>
              </div>

              <label for="phone" class="text-sm text-gray-10"
                >Phone Number</label
              >
              <input
                type="text"
                id="phoneno"
                class="input-primary mt-0 mb-0"
                placeholder="0812 345 6789"
              />
            </form>

            <div class="mt-2 w-full mb-4">
              <div class="flex items-center gap-2">
                <p class="text-sm">Filter:</p>
                <div class="flex gap-2">
                  <span
                    class="px-2 text-[10px] flex justify-center items-center rounded-full bg-white border"
                    >SME</span
                  >
                  <span
                    class="px-2 text-[10px] flex justify-center items-center rounded-full bg-white border"
                    >Direct</span
                  >
                  <span
                    class="px-2 text-[10px] flex justify-center items-center rounded-full bg-white border"
                    >Daily</span
                  >
                </div>
              </div>

              <div
                class="bg-white p-3 grid grid-cols-3 lg:grid-cols-4 rounded-lg overflow-hidden gap-5 w-full mt-2"
                id="dataList"
              >
                <!-- THE DATA PRICE LOOPED WITHIN THE JAVASCRIPT BELOW
              WILL BE PLACED HERE -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/themeswitcher.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const services = [
        { id: "1", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "2", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "3", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "4", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "5", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "6", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "7", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "8", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "9", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "10", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "11", price: "500", quantity: "2GB", duaration: "30 Days" },
        { id: "11", price: "500", quantity: "2GB", duaration: "30 Days" },
      ];

      const servicesList = document.getElementById("dataList");

      servicesList.innerHTML = services
        .map(
          (data) => `
          <div
              class="bg-[#F8F8FA] text-sm w-full rounded-lg flex gap-2 flex-col items-center overflow-hidden py-3 text-gray-10 shadow"
            >
              <span>${data.quantity}</span>
              <span class="font-bold">&#8358;${data.price}</span>
              <span class="bg-secondary text-white font-medium w-full text-center py-1 text-[12px]">${data.duaration}</span>
            </div>
      `
        )
        .join("");
    </script>
  </body>
</html>
