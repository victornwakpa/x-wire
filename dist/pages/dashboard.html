<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5 relative">
      <div class="flex justify-between mt-4">
        <div class="">
          <div class="w-10 h-10 bg-gray-600 rounded-full"></div>
          <p class="font-semibold">Sunshine!</p>
          <p class="text-[12px] -mt-1 font-light">Happy new month</p>
        </div>

        <div class="">
          <i data-lucide="bell" class="text-primary w-8 h-8"></i>
        </div>
      </div>

      <div
        class="bg-gradient-to-r from-primary to-secondary rounded-2xl shadow-2xl shadow-primary/30 px-8 py-4 flex flex-col gap-2 justify-center items-center text-white mt-4"
      >
        <p class="flex gap-3 items-center">
          <span class="font-semibold">Available Balance</span>
          <span><i data-lucide="eye-off" class="text-white w-5 h-5"></i></span>
        </p>
        <p class="font-bold text-2xl">&#8358; 2,030.00</p>

        <div
          class="rounded-full py-2 px-4 bg-secondary bg-opacity-75 flex gap-3 items-center"
        >
          <i data-lucide="circle-plus" class="text-white w-5 h-5"></i>
          <p class="font-bold text-sm">Add Money</p>
        </div>
      </div>

      <div
        class="mt-5 rounded-xl p-4 bg-white flex items-center gap-3 justify-between shadow-md"
      >
        <div>
          <div
            class="border-8 border-primary overflow-hidden rounded-full w-16 h-16 grid place-items-center"
          >
            <p class="font-extrabold text-xl">5/5</p>
          </div>
        </div>
        <div>
          <p class="font-bold">Complete your Profile</p>
          <p class="text-[12px]">
            Get a seamless experience by completing your profile
          </p>
        </div>
      </div>

      <div class="mt-5">
        <h2 class="text-base font-bold">Quick Actions</h2>
        <div class="p-5 mt-2 shadow-md rounded-md bg-white">
          <div
            class="grid grid-cols-3 gap-4 mt-2 py-4 justify-items-stretch"
            id="servicesList"
          >
            <!-- THE SERVICES LOOPED WITHIN THE JAVASCRIPT BELOW
              WILL BE PLACED HERE -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      const services = [
        { icon: "smartphone-charging", text: "Buy/Sell Airtime" },
        { icon: "wifi", text: "Buy/Sell Data" },
        { icon: "hand-helping", text: "Loan" },
        { icon: "credit-card", text: "Virtual Card" },
        { icon: "gift", text: "Buy Gift Card" },
        { icon: "list-collapse", text: "More" },
      ];

      const servicesList = document.getElementById("servicesList");

      servicesList.innerHTML = services
        .map(
          (service) => `
        <div class="grid place-items-center">
          <div class="p-3 rounded bg-red-50 w-fit">
            <i data-lucide="${service.icon}" class="w-6 h-6 text-primary"></i>
          </div>
          <p class="text-[8px] font-semibold text-center mt-1">${service.text}</p>
        </div>
      `
        )
        .join("");

      lucide.createIcons();
    </script>
  </body>
</html>
