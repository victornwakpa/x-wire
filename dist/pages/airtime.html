<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtime</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-bgColor">
    <div class="flex">
      <!--  ============= SIDEBART START ============== -->
      <div class="z-[100]">
        <span
          class="absolute z-50 text-white text-4xl top-5 left-4 cursor-pointer"
          onclick="Openbar()"
        >
          <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
        </span>
        <div
          class="sidebar z-50 fixed lg:relative top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] lg:w-[280px] overflow-y-auto text-center bg-primary-20 shadow h-screen"
        >
          <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md">
              <a href="../index.html">
                <div class="flex justify-center items-center w-36">
                  <img
                    class=""
                    src="../assets/logo-light.png"
                    alt="website logo"
                    class=""
                  />
                </div>
              </a>
              <i
                class="bi bi-x ml-20 text-black w-8 h-8 cursor-pointer lg:hidden"
                onclick="Openbar()"
              ></i>
            </div>
            <!-- <hr class="my-2 text-gray-600" /> -->

            <div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-house-door-fill"></i>
                <span class="text-base ml-4 font-medium">Home</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-wallet-fill"></i>
                <span class="text-base ml-4 font-medium">Wallet</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-diagram-2-fill"></i>
                <span class="text-base ml-4 font-medium">Transactions</span>
              </div>
              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-gear-fill"></i>
                <span class="text-base ml-4 font-medium">Settings</span>
              </div>

              <div
                class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary text-gray-10 hover:text-white"
              >
                <i class="bi bi-chat-left-dots-fill"></i>
                <span class="text-base ml-4 font-medium">Help & Support</span>
              </div>

              <div
                class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-primary hover:text-white text-gray-10"
              >
                <i class="bi bi-box-arrow-in-right"></i>
                <span class="text-[15px] ml-4 font-medium">Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== SIDEBAR END ============= -->

      <!-- ========== CONTENT START ============= -->
      <div
        class="container px-5 lg:px-10 lg:pb-20 lg:pt-6 relative grid w-full flex-1 h-screen overflow-y-auto"
      >
        <div class="lg:max-w-xl">
          <div class="w-full py-5 grid lg:grid-cols-3 items-center">
            <a
              href="/pages/dashboard.html"
              class="p-3 rounded-md hover:bg-primary-20 w-fit"
            >
              <i data-lucide="chevron-left" class="hidden lg:block"></i>
            </a>
            <h1 class="font-semibold text-center">Airtime</h1>
          </div>
          <div class="flex flex-col w-full gap-4 items-center mt-3">
            <div
              class="divide-x-4 font-semibold text-base border-2 rounded-md overflow-hidden flex w-fit"
            >
              <!-- BUY BUTTON -->
              <button id="buyButton"  class="px-6 py-2 uppercase bg-gray-700 text-white">
                Buy
              </button>
              <!-- SELL BUTTON -->
              <button id="sellButton" class="px-6 py-2 uppercase">Sell</button>
            </div>

            <!-- BUY CONTENTS -->
            <div id="buyContent" class="block">
              <div
                class="grid grid-cols-3 gap-y-2 gap-x-6 w-full mt-2 py-4"
                id="airtimeList"
              >
                <!-- THE AIRTIME PRICE LOOPED WITHIN THE JAVASCRIPT BELOW
              WILL BE PLACED HERE -->
              </div>

              <form action="" class="mt-2">
                <label for="email" class="text-sm text-gray-10">Amount</label>
                <input type="text" id="email" class="input-primary" />

                <label for="network" class="text-sm text-gray-10"
                  >Network</label
                >
                <div class="relative inline-block w-full">
                  <select
                    id="network"
                    class="bg-white border border-gray-300 text-gray-10 mt-2 mb-5 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-3 appearance-none"
                  >
                    <option selected>Choose a Network</option>
                    <option value="">MTN</option>
                    <option value="">GLO</option>
                    <option value="">AIRTEL</option>
                    <option value="">9MOBILE</option>
                  </select>
                  <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                      ></path>
                    </svg>
                  </div>
                </div>

                <label for="email" class="text-sm text-gray-10"
                  >Phone Number</label
                >
                <input
                  type="text"
                  id="email"
                  class="input-primary"
                  placeholder="0812 345 6789"
                />

                <button class="btn-primary mt-8">Recharge</button>
              </form>
            </div>

            <!-- SELL CONTENTS -->
            <div id="sellContent" class="hidden">
              <form action="" class="mt-2">
                <label for="email" class="text-sm text-gray-10">Amount</label>
                <input type="text" id="email" class="input-primary" />

                <label for="email" class="text-sm text-gray-10"
                  >Phone Number</label
                >
                <input
                  type="text"
                  id="email"
                  class="input-primary"
                  placeholder="0812 345 6789"
                />

                <button class="btn-primary mt-8">Sell</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- ========== CONTENT END ============= -->
    </div>

    <script src="../js/themeswitcher.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const services = [
        { price: "200" },
        { price: "300" },
        { price: "500" },
        { price: "1000" },
        { price: "2000" },
        { price: "3000" },
      ];

      const servicesList = document.getElementById("airtimeList");

      servicesList.innerHTML = services
        .map(
          (airtime) => `
          <p class="text-center bg-white text-gray-10 font-bold px-6 py-2 border rounded-md">
            &#8358;${airtime.price}
          </p>
      `
        )
        .join("");

        document.getElementById('buyButton').addEventListener('click', function() {
            document.getElementById('buyContent').classList.remove('hidden');
            document.getElementById('sellContent').classList.add('hidden');
            this.classList.add('bg-gray-700', 'text-white');
            document.getElementById('sellButton').classList.remove('bg-gray-700', 'text-white');
        });

        document.getElementById('sellButton').addEventListener('click', function() {
            document.getElementById('sellContent').classList.remove('hidden');
            document.getElementById('buyContent').classList.add('hidden');
            this.classList.add('bg-gray-700', 'text-white');
            document.getElementById('buyButton').classList.remove('bg-gray-700', 'text-white');
        });
    </script>
  </body>
</html>
