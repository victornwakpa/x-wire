<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-bgColor">
    <div class="container px-5">
      <div class="w-full py-5 grid grid-cols-3">
        <i data-lucide="chevron-left" class=""></i>
        <h1 class="font-semibold text-center">Airtime</h1>
      </div>
      <div class="flex flex-col w-full gap-4 items-center mt-3">
        <div
          class="divide-x-4 font-semibold text-base border-2 rounded-md overflow-hidden flex w-fit"
        >
          <button class="px-6 py-3 uppercase">Buy</button>
          <button class="px-6 py-3 uppercase">Sell</button>
        </div>

        <div
          class="grid grid-cols-3 gap-y-2 gap-x-6 w-full mt-2 py-4"
          id="airtimeList"
        >
          <!-- THE AIRTIME PRICE LOOPED WITHIN THE JAVASCRIPT BELOW
              WILL BE PLACED HERE -->
        </div>

        <form action="" class="mt-8">
          <label for="email" class="text-sm text-gray-10">Amount</label>
          <input type="text" id="email" class="input-primary" />

          <label for="network" class="text-sm text-gray-10">Network</label>
          <select
            id="network"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option selected>Choose a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>

          <div class="relative inline-block w-full">
            <select
              id="network"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 appearance-none pr-10"
            >
              <option selected>Choose a country</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
          

          <p class="text-right font-medium text-secondary mb-5 text-[12px]">
            Forgot Password?
          </p>

          <button class="btn-primary">Log In</button>
        </form>
      </div>
    </div>
    <!-- <script src="../js/script.js"></script> -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();

      const services = [
        { price: "200" },
        { price: "300" },
        { price: "500" },
        { price: "1000" },
        { price: "2000" },
        { price: "3000" },
      ];

      const servicesList = document.getElementById("airtimeList");

      servicesList.innerHTML = services
        .map(
          (airtime) => `
          <p class="text-center bg-white text-gray-10 font-bold px-6 py-2 border rounded-md">
            &#8358;${airtime.price}
          </p>
      `
        )
        .join("");
    </script>
  </body>
</html>
